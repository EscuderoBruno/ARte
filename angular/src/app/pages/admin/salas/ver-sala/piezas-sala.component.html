<div style="position: absolute; top: 60px; right: 150px;">
    <div class="dropdown">
        <button class="btn btn-outline-dark btn-md dropdown-toggle" type="button" id="dropdownMenuButton" 
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-radius: 1.5rem; width: 140px;">
            <span> ACCIONES</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right rounded" aria-labelledby="dropdownMenuButton">

            <a class="dropdown-item" href="#">Borrar sala</a>
        </div>
    </div>
</div>
<div style="position: absolute; top: 60px; right: 50px;">

        <button (click)="volver()" type="button" class="btn btn-secondary" style="margin-right: 10px">Volver</button>

<div class="container-fluid" *ngIf="sala">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tab-content tabcontent-border" style="min-height: 200px">
                            <div class="p-40">
                                <h3 class="card-title">Datos</h3><br><br>
                                <div class="form-group row">
                                    <label class="col-md-3" style="font-size: 15px;">Nombre: </label>
                                    <div class="col-md-9">
                                        <h4>{{ sala.nombre }}</h4>
                                    </div>
                                </div>

                                    <label class="col-md-3">Descripci√≥n: </label>
                                    <div class="col-md-9">
                                        <p>{{ sala.descripcion }}</p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3" style="font-size: 15px;">Exposici√≥n: </label>
                                    <div class="col-md-9">
                                        <p>{{ exposicionNombre }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-40">

                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                                <div>
                                    <label>entradas</label>
                                </div>
                                <div class="ml-auto"   style="margin-right: 15px;">
                                    <div class="col-md-9">
                                        <select class="select2 form-control custom-select" style="width: 160%; height:32px; font-size: 14px;">
                                            <option value="" disabled selected>Exposici√≥n</option>
                                            <option value="AK">Alaska</option>
                                            <option value="HI">Hawaii</option>
                                        </select>
                                    </div>
                                </div>

                                            <tr>

                                                <th>T√≠tulo</th>
                                                <th>Exposici√≥n</th>
                                                <th>Sala</th>

                                            </tr>

                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <div class="dataTables_info" id="zero_config_info" role="status" aria-live="polite">

                                <div class="ml-auto" style="margin-right: 10px;">

            </div>
        </div>

</div>
