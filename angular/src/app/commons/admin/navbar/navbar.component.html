<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar" data-navbarbg="skin5">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header pt-1" data-logobg="skin5">
            <!-- This is for the sidebar toggle which is visible on mobile only -->
            <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <a class="navbar-brand" href="administrador">
                <!-- Logo icon -->
                <b class="logo-icon p-l-10">
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img src="../../assets/images/logos/logo_arte_header.png" width="36px" alt="homepage" class="light-logo" style="padding-top: 15px;"/>     
                </b>
                <!--End Logo icon -->
                <!-- Logo text -->
                <span class="logo-text">
                    <!-- dark Logo text -->
                    <img src="../../assets/images/logos/logo_arte_rte.png" width="62px" alt="homepage" class="light-logo" style="padding-top: 15px;" />       
                </span>
                <span class="logo-text">
                    <!-- dark Logo text -->
                    <h4> &nbsp; MUA</h4>    
                </span>
                <!-- Logo icon -->
                <!-- <b class="logo-icon"> -->
                <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                <!-- Dark Logo icon -->
                <!-- <img src="../../assets/images/logo-text.png" alt="homepage" class="light-logo" /> -->

                <!-- </b> -->
                <!--End Logo icon -->
            </a>
            <!-- ============================================================== -->
            <!-- End Logo -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Toggle which is visible on mobile only -->
            <!-- ============================================================== -->
            <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><i class="ti-more"></i></a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse collapse pt-1 pb-1" id="navbarSupportedContent" data-navbarbg="skin5">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav float-left mr-auto">
                <li class="nav-item d-none d-md-block"><a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" data-sidebartype="mini-sidebar"><i class="mdi mdi-menu font-24"></i></a></li>
                <!-- ============================================================== -->
                <!-- create new -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-none d-md-block"> Crear Nuevo &nbsp; <i class="fa fa-angle-down"></i></span>
                        <span class="d-block d-md-none"><i class="fa fa-plus"></i></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item mt-2" routerLink="/administrador/exposiciones/crear">Exposición</a>
                        <a class="dropdown-item" routerLink="/administrador/salas/crear">Sala</a>
                        <a class="dropdown-item" routerLink="/administrador/piezas/crear">Pieza</a>
                        <a class="dropdown-item" routerLink="/administrador/juegos/crear">Juego</a>
                    </div>
                </li>
                <div class="nav-item dropdown">
                    <div class="d-flex align-items-center nav-link">
                        <a class="text-muted" (click)="goToMuseo()" style="text-decoration: underline; font-size: 15px;"><i class="mdi mdi-link pr-2"></i>Ir al museo</a>
                    </div>
                                     
                </div>   
            </ul>
            <!-- ============================================================== -->
            <!-- Right side toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav float-right" style="margin-right: 10px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="d-none d-md-block">
                            <img id="selectedLanguage" [src]="'../../assets/images/paises/' + flagUrl" alt="bandera" width="18">
                            &nbsp; <i class="fa fa-angle-down"></i>
                        </span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="padding-top: 8px; margin-right: 50px;">
                        <a class="dropdown-item" (click)="changeLanguage('es')" style="font-size: 13px;">&nbsp;CASTELLANO</a>
                        <a class="dropdown-item" (click)="changeLanguage('val')" style="font-size: 13px;">&nbsp;VALENCIÀ</a>
                        <a class="dropdown-item" (click)="changeLanguage('en')" style="font-size: 13px;">&nbsp;ENGLISH</a>
                    </div>
                </li>
            </ul>
            <div class="nav-item dropdown" style="padding-right: 30px; margin-top: -2px; font-size: 12px;">
                <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="nav-item dropdown" style="font-size: 15px; color: white;">{{ user }}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right user-dd animated user-dropdown" style="margin-top: 16px;">
                    <a routerLink="/administrador/perfil" class="dropdown-item" href="javascript:void(0)">Mi perfil</a>
                    <!-- <a class="dropdown-item" href="javascript:void(0)">Ajustes</a> -->
                    <!-- <a class="dropdown-item" href="javascript:void(0)">Ayuda</a> -->
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" style="font-size: 14px;" href="javascript:void(0)" (click)="signOut()">Cerrar sesión</a>
                </div>
            </div>            
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
